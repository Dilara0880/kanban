{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta charset="utf-8" />
    <title>Home page</title>
</head>
<body>
        <form class="form" action="{% url 'create_task' board_id %}" method="post">
            {% csrf_token %}
                <h3>Creating a new task</h3>
                 <label for="title">Title</label>
                  <input type="text" name="title" required><br><br>

                  <label for="description">Description</label>
                  <textarea name="description" required></textarea><br><br>

                    <label for="deadline">Deadline</label>
                  <input type="datetime-local" name="deadline" required><br><br>

                    <select name="priority" required>
                    <option value="">Choose priority</option>
                    {% for priority_choice in priority_choices %}
                    <option value="{{ priority_choice }}">{{ priority_choice }}</option>
                    {% endfor %}
                  </select>

                  <select name="column" required>
                    <option value="">Choose column</option>
                    {% for column in columns %}
                    <option value="{{ column.id }}">{{ column.title }}</option>
                    {% endfor %}
                  </select><br><br>

                <button type="submit">OK</button>
        </form>
</body>
