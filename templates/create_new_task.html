{% extends 'base.html' %}
{% block content %}
    <div class="form-container">
        <form class="form" action="{% url 'create_task' board_id column.id %}" method="post">
            {% csrf_token %}
                <h4>Creating a task on "{{ column.title }}"</h4>
                 <label for="title">Title</label>
                  <input type="text" name="title" required><br><br>

                  <label for="description">Description</label>
                  <textarea name="description" required></textarea><br><br>

                    <label for="deadline">Deadline</label>
                  <input type="datetime-local" name="deadline" required><br><br>

                    <select name="priority" required>
                    <option value="">Choose priority</option>
                    {% for priority_choice in priority_choices %}
                    <option value="{{ priority_choice }}">{{ priority_choice }}</option>
                    {% endfor %}
                  </select>

                <button class="submit-btn" type="submit">OK</button>
        </form>
    </div>
{% endblock %}
