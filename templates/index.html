{% extends 'base.html' %}
{% block content %}
  <div class="ind-container">
    <div class="boards-container">
      <div class="board-lnk">
          <a href="{% url 'add_board' %}">+board</a>
       </div>

          <a href="{% url 'view_board' board.id %}" >{{ board.title }}</a>
        </div>
          {% endfor %}
    </div>


  </div>
{% endblock %}
