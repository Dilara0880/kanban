{% extends 'base.html' %}
{% block content %}
  <div class="ind-container">
      <div class="boards-container">
        <h2>Choose a board</h2>
          <a href="{% url 'add_board' %}">Add new board</a>
          {% for board in boards %}
          <a href="{% url 'view_board' board.id %}" >{{ board.title }}</a>
          {% endfor %}
        </div>
      <div class="time-container">
        <h3>Current date and time</h3>
          <div id="date"></div>
          <div id="time"></div>
        </div>
  </div>
{% endblock %}
