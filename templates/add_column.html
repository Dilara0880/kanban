{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta charset="utf-8" />
    <title>Add a column</title>
</head>
<body>
<h3>Add a column to "{{ board_title }}"</h3>
    <div class="col-container">
        <form class="col-form" action="{% url 'add_column' board_id %}" method="post">
            {% csrf_token %}
            <label for="column_title">Column title</label>
            <input name="column_title" required> <br><br>
            <button type="submit">OK</button>
        </form>
    </div>
</body>
</html>
