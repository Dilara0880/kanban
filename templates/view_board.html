{% load static %}
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <meta charset="utf-8" />
        <title>Home page</title>
    </head>
    <body>
        <h3>{{ board.title }}</h3>
        {% for column in columns %}
            <ul>
            <li class="hr">{{ column.title }}
                {% for task_set in tasks %}
                    {% for task in task_set %}
                        {% if task.column_id == column.id %}
                        <ul class="task">
                        <li>{{ task.title }}</li>
                        </ul>
                        {% endif %}
                    {% endfor %}
                 {% endfor %}
            </li>
            </ul>
        {% endfor %}
    <a href="{% url 'create_task' board.id %}">Create a new task</a>
    </body>
